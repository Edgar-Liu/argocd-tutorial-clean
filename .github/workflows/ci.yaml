name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  IMAGE_NAME: demo-app
  AWS_REGION: ap-southeast-1

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Generate image tag
      id: image-tag
      run: |
        SHORT_SHA=$(git rev-parse --short HEAD)
        echo "tag=$SHORT_SHA" >> $GITHUB_OUTPUT
        echo "Image tag: $SHORT_SHA"
    
    - name: Configure AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
      run: |
        cd app
        docker buildx build --platform linux/amd64 \
          -t $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG \
          --push .
        echo "IMAGE_FULL_PATH=$ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_ENV
    
    - name: Update Kubernetes manifest
      env:
        IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
      run: |
        sed -i "s|image:.*|image: $IMAGE_FULL_PATH|" k8s/base/deployment.yaml
        sed -i "s|value: \".*\" # IMAGE_TAG|value: \"$IMAGE_TAG\" # IMAGE_TAG|" k8s/base/deployment.yaml
        cat k8s/base/deployment.yaml | grep -E "image:|IMAGE_TAG"
    
    - name: Commit and push manifest changes
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add k8s/base/deployment.yaml
        git diff --staged --quiet || git commit -m "chore: update image tag to ${{ steps.image-tag.outputs.tag }} [skip ci]"
        git push
    
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `âœ… Docker image built successfully!\n\nImage: \`${process.env.IMAGE_FULL_PATH}\`\n\nBuilt for: \`linux/amd64\``
          })
