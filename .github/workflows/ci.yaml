name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: demo-app
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Generate image tag
      id: image-tag
      run: |
        SHORT_SHA=$(git rev-parse --short HEAD)
        echo "tag=$SHORT_SHA" >> $GITHUB_OUTPUT
        echo "Image tag: $SHORT_SHA"
    
    # Option A: AWS ECR
    - name: Configure AWS credentials
      if: vars.USE_ECR == 'true'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      if: vars.USE_ECR == 'true'
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push to ECR
      if: vars.USE_ECR == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
      run: |
        cd app
        docker build -t $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG
        echo "IMAGE_FULL_PATH=$ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_ENV
    
    # Option B: Docker Hub
    - name: Login to Docker Hub
      if: vars.USE_ECR != 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push to Docker Hub
      if: vars.USE_ECR != 'true'
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
      run: |
        cd app
        docker build -t $DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG .
        docker push $DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG
        echo "IMAGE_FULL_PATH=$DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_ENV
    
    - name: Update Kubernetes manifest
      env:
        IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
      run: |
        sed -i "s|image:.*|image: $IMAGE_FULL_PATH|" k8s/deployment.yaml
        cat k8s/deployment.yaml | grep "image:"
    
    - name: Commit and push manifest changes
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add k8s/deployment.yaml
        git diff --staged --quiet || git commit -m "chore: update image tag to ${{ steps.image-tag.outputs.tag }} [skip ci]"
        git push
    
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `âœ… Docker image built successfully!\n\nImage: \`${process.env.IMAGE_FULL_PATH}\``
          })
