apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-edgar-liu-edgar-liu-edgar-liu-
  namespace: argocd
  labels:
    app: demo-app
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com//argocd-tutorial-clean.git
    targetRevision: 
    path: k8s/base
  
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-app-edgar-liu-edgar-liu-edgar-liu-
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
