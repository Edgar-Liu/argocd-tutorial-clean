apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-Edgar-Liu
  namespace: argocd
  labels:
    app: demo-app
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/Edgar-Liu/argocd-tutorial.git
    targetRevision: Edgar-Liu
    path: k8s/base
  
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-app-Edgar-Liu
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
